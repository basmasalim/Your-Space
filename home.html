<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------------------------  Google Font --------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Blinker:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!---------------------------------  icon favicon URL --------------------------------->
    <link rel="icon" href="images/images.png" />
    <!---------------------------------  Font Awesome Library ------------------------------- -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--------------------------------- Template CSS File BootStab ---------------------------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!---------------------------------  Main Template CSS File--------------------------------->
    <link rel="stylesheet" href="css/main.css" />
    <title>Your Space</title>
  </head>
  <body>
    <main>
      <!---------------------------------- Start spinner ---------------------------------------------->
      <div class="spinner-wrapper">
        <div class="spinner-border" role="status">
          <span class="visually-hidden fa-2xl">Loading...</span>
        </div>
      </div>
      <!---------------------------------- end spinner ---------------------------------------------->
      <!------------------------------------ Start navbar ---------------------------------------------->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="todoList.html"
            >Your Space
            <i class="fa-solid fa-heart "></i>
            </a
          >
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span> <i class="fa-solid fa-bars"></i> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-sm-center">
              <li class="nav-item px-2">
                <a
                  class="nav-link text-capitalize active"
                  aria-current="page"
                  href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize" href="./todo.html">ToDo</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize" href="./draw.html">Drawing</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize">
                  <button class="Logoutbtn" onclick="logoutUser()">
                    Logout
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!------------------------------------ end navbar ---------------------------------------------->
      <!------------------------------------ Start Header ---------------------------------------------->
      
      <header>

        <div
          id="home"
          class="d-flex flex-column justify-content-center align-items-center text-center text-white"
        >
          <h1 class="fw-bolder mt-5 text-capitalize" id="welcomeMessage"></h1>
          <p><span id="typed" class="fw-bolder"></span></p>
        </div>
      </header>
      <!------------------------------------ End Header ---------------------------------------------->
    </main>

    <!------------------------------------ java script ---------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
